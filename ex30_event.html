        var url="ex20_Calendar.html";
        win=window.open(url,"cal","width=400,height=400");

    function closeWin(){
        if(win!=null){ //win=>팝업창(window객체)
            win.close();//창닫기
            win=null;
        }
    }

    <h1>Event 처리</h1>
    아이디 : <input type="text" name="userid"
                onfocus="this.style.border='1px solid red'"
                onblur="this.style.border=''"
                onchange="document.beColor='cyan'"

            <!-- onfocus : 입력 포커스가 온 경우
                onblur : 입력 포커스가 옮겨진 경우
                onchange : 입력 필드값을 변경했을 때 .tab키 눌러 테스트하기
                oninput : 입력할 때-->
    비밀번호 : <input type="password" name="userPwd"

    <p></p>
    이   름 : <input type="text" name="userName"
    onkeydown="console.log('keydown')"
    onkeypress="console.log('keypress')"
    onkeyup="console.log('keyup')"
    onmouseenter="this.style.backgroundColor='silver'"
    onmouseleave="this.style.backgroundColor=''"><p></p>
    <!--
        onkeydown: 키를 누를 때 (모든 키를 인식함) 
        onkeypress: 타이핑 할 때 (shift키는 인식 못함)
        onkeyup: 키를 눌렀다 뗄 때
        onmouseenter : 마우스가 영역 안에 들어올 때
        onmouseleave : 마우스가 영역 밖으로 나갈 때
        [실습] 마우스가 텍스트박스 안에 들어오면 배경색을 silver로
               나가면 원래 색으로 돌아오도록 하세요
    -->
    <table style="width:80%;border:1px darkolivegreen solid;margin:auto;">

            </td>
        </tr>
    </table>
