<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>BOM-document객체</h1>
    <script>
        //document객체 속성
        //[1] title : 현재 문서의 <title>태그의 내용을 출력하거나 설정
        //[2] lastModified속성 : 현재 html문서가 마지막에 저장된 시간
        //[3] bgColor : 배경색
        //[4] fgColor : 글자색
        window.document.title="현재 문서의 제목입니다.";
        document.write("<h1>현재 문서의 마지막 저장시간 : "
                        +document.lastModified+"</h1>");
        document.bgColor='gold';
        document.fgColor='maroon';
    </script>
</body>
</html>
