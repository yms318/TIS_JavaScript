<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="theBody">
    <h1>function 실습</h1>
    <button onclick="change()">Change Background</button>
    <script>
        var color=['maroon','pink','skyblue','beige','lime'];
        //함수명: change
        //버튼 클릭하면 body의 배경색을 배열color에 있는 색으로 변경

        var bodyObj=document.getElementById('theBody');
        var i=0;
        function change(){
            bodyObj.style.backgroundColor=color[i];
            i++;
            if(i>color.length){
                i=0;
            }
        }

    </script>
</body>
</html>
