<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 연산자</h1>
    <script>
        var num1=window.prompt("정수1을 입력하세요",0);
        var num2=prompt("정수2를 입력하세요",0);
        document.write("<h1>num1: "+num1+"</h1>");
        document.write("<h1>num2: "+num2+"</h1>");
        /*  산술연산(+, -, *, /, %)
            입력받은 값으로 덧셈식을 출력하고 그 결과를 출력하세요
            2+ 3=5        
        */
        var sum=num1+num2;
        document.write(num1+"+"+num2+"="(num1+num2)));
        //parseInt(),parseFloat()함수를 사용하여 문자열을 number유형으로 변환시키자
        var n1=parseInt(num1);
        var n2=parseInt(num2);
        document.write(num1+"+"+num2+"="+(n1+n2),"<br>")

    </script>
</body>
</html>
