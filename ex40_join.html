<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--외부에 있는 js파일 참조-->
    <script src="validate.js"></script>
    <script>
        function check(){
            if(!f.userId.value){
                alert('아이디를 입력하세요');
                f.userId.focus();
                return false;
            }
            if(!isUserid(f.userId)){
                alert('아이디는 영문,숫자,_,! 5~10자 이내여야 해요');
                f.userId.select();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>회원가입</h1>
    <form name="f" action="join.jsp" method="post" onsubmit="return check()">
            <!--submit버튼 쓸 때 페이지 남게 하는 법
            : check()함수 true를 반환하면 submit하고
            false를 반환하면 submit을 하지 않는다.-->
        <label form="userId">아이디</label>
        <input type="text" name="userId" id="userId" placeholder="User ID">
        아이디는 영문자,숫자,_,!로 5~10자 이내
        <p></p>
        <button type="submit">전송</button>
    </form>
</body>
</html>
