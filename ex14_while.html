<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>while루프, do~while루프</h1>
    <script>
        var i=1;
        while(i<5){//조건식
            document.write("<h1>Hello "+i+"</h1>")
            i++//증감식
        }

        var k=10;
        do{
            document.write("<h1>Hi "+k+"</h1>");
            k-=3;
        }while(k>0);
    </script>
</body>
</html>
