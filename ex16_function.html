<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>함수(function)-사용자 정의 함수 만들기</h1>
    <script>
        say('위에서 say 함수를 호출했어요'); //hoisting(끌어올림)
        sayHi('Tom');//리터럴 방식은 hoist 되지 않는다.
        /* 함수 구성 방법
            1) 함수 이름으로 구성하는 방법
                function 함수명([매개변수-올수도 안올수도]){기능 구현...}
            2) 리터럴 방식으로 구성하는 방법 new
                var 함수명=function([매개변수-없어도 됨]){기능구현}
        */

        //1번 방식)
        function say(msg){
            alert(msg);
        }
        //2번 방식)
        var sayHi=function(name){
            alert('Hi~~~'+name);
        }
        //함수 호출하기
        say("안뇽하세여");
        sayHi("민선");
    </script>
</body>
</html>
