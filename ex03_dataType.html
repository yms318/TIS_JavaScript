<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 자료형</h1>
    <h2>[1] 기본자료형 : number, boolean, string, undefined, null</h2>
    <script>
        // [1] number(정수형, 실수형)
        var a=20; //정수형=>number
        //alert(a);
        console.log(a); //IE에서는 안됨, 크롬에서 확인하기
        //typeof 연산자 : 자료형을 알 수 있다.
        console.log(typeof a);
        var b=45.78;
        console.log('b='+b, typeof b); //실수형=>number

        b="안녕~";
        console.log('b='+b, typeof b);

        var c=2>0;
        console.log("c="+c, typeof c);

        var d;
        console.log("d="+d, typeof d);

        var e=null;//아무것도 아닌 값
        console.log("e="+e, typeof e);

        var str="이건 문자열입니다.";
        var str2='이것도 문자열이에요';
        window.document.write(str);
        //윈도우에 문서영역에 문자열을 출력
        document.write("<h3>"+str2+"</h3>");
    </script>
    <hr color='red'>

    <h2>[2] 참조형: object(배열 포함), function</h2>
    <script>
        var obj=new Object();//객체: 속성=> 변수, 행동양식=> 함수
        obj.cr='blue';//cr 객체의 속성
        obj.volume='2000cc';
        obj.run=function(){
            document.write("<h1>obj.cr="+obj.cr+", obj.volume="+obj.volume
                +"자동차가 달려요~~~</h1>");
        };

        obj.run();
        console.log(typeof obj);
        console.dir(obj);
    </script>
</body>
</html>
