<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>배열</h1>
    <script>
        //배열 선언, 생성, 초기화
        //[방법1]
        var arr=new Array(3);//배열 크기 3
        arr[0]="Hello";
        arr[1]="javaScript";
        arr[2]="!!";
        console.dir(arr);
        //for in 루프로 arr에 저장된 값 출력해보기

        for(var i in arr){
            print(arr[i]);
        }

        function print(val){
            document.write("<h3>"+val+"</h3>");
        }
        //[방법2]
        var arr2=new Array(10,20,30,40);
        print("arr2.length : "+arr2.length);
        for(var i in arr2){
            print(arr2[i]);
        }

        //[방법3] 리터럴을 이용한 배열 생성
        var arr3=['java','oracle','HTML'];
        //forEach()메소드를 이용한 배열 요소 내용 출력
        arr3.forEach(function(ele,i){
            //배열에 저장된 요소를 ele가 받음
            //배열에 인덱스는 i
            print("ele: "+ele+", i: "+i);
        });
    </script>
</body>
</html>
